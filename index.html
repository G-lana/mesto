<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
      <hr class="header__line" />
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <div class="profile__card">
          <img
            class="profile__avatar"
            src="./images/Avatar.jpg"
            alt="Фото профиля"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="places content__places">
        <article class="place places__place">
          <img class="place__image" src="./images/Elbrus.png" alt="Эльбрус" />
          <div class="place__item">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__like"></button>
          </div>
        </article>
        <article class="place places__place">
          <img
            class="place__image"
            src="./images/Balkaria.png"
            alt="Кабардино-Балкария"
          />
          <div class="place__item">
            <h2 class="place__title">Кабардино-Балкария</h2>
            <button class="place__like"></button>
          </div>
        </article>
        <article class="place places__place">
          <img class="place__image" src="./images/Dombai.png" alt="Домбай" />
          <div class="place__item">
            <h2 class="place__title">Домбай</h2>
            <button class="place__like"></button>
          </div>
        </article>
        <article class="place places__place">
          <img
            class="place__image"
            src="./images/Karachaevsk.png"
            alt="Карачаевск"
          />
          <div class="place__item">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button class="place__like"></button>
          </div>
        </article>
        <article class="place places__place">
          <img class="place__image" src="./images/Field.png" alt="Ингушетия" />
          <div class="place__item">
            <h2 class="place__title">Ингушетия</h2>
            <button class="place__like"></button>
          </div>
        </article>
        <article class="place places__place">
          <img
            class="place__image"
            src="./images/Mountain.png"
            alt="Дагестан"
          />
          <div class="place__item">
            <h2 class="place__title">Дагестан</h2>
            <button class="place__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__name" placeholder="Имя" />
          <input type="text" class="popup__job" placeholder="О себе" />
          <input class="popup__submit-button" type="submit" value="Сохранить" />
        </form>
      </div>
    </section>
    <script src="./script/index.js"></script>
  </body>
</html>
