<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <div class="profile__card">
          <img
            class="profile__avatar"
            src="./images/Avatar.jpg"
            alt="Фото профиля"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать"
              data-id="edit-profile"
            ></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить"
          data-id="addCard"
        ></button>
      </section>
      <section class="places content__places"></section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="editProfile">
      <div class="popup__container">
        <button
          class="popup__close"
          id="close_editProfile"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form" name="editForm" method="post">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            placeholder="Имя"
            name="fullName"
          />
          <input
            type="text"
            class="popup__input popup__input_type_job"
            placeholder="О себе"
            name="job"
          />
          <input class="popup__submit-button" type="submit" value="Сохранить" />
        </form>
      </div>
    </div>
    <div class="popup" id="addCard">
      <div class="popup__container">
        <button
          class="popup__close"
          id="close_addCard"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form" name="addForm" method="post">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__input popup__input_type_title"
            placeholder="Название"
            name="title"
          />
          <input
            type="text"
            class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку"
            name="link"
          />
          <input class="popup__submit-button" type="submit" value="Создать" />
        </form>
      </div>
    </div>
    <div class="popup" id="cardImage">
      <div class="popup__container">
        <figure class="popup__figure">
          <img class="popup__image" src="" alt="" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button
          class="popup__close"
          id="close_popup-image"
          type="button"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
    <template class="card-template">
      <article class="place places__place">
        <input type="image" class="place__image" src="" alt="" />
        <button
          class="place__delete"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="place__item">
          <h2 class="place__title"></h2>
          <button
            class="place__like"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </article>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
